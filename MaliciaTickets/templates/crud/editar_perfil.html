{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
  {% if user.is_authenticated %}
  <form id="u_form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table">
      {{ form|crispy }}
    </table>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
  </form>
  {% endif %}


<hr>

</div>

{% endblock %}
