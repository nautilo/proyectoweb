<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Listar Productos</title>
  </head>
  <body>
    <h1>Lista de Productos</h1>

<a href="{% url 'crear_producto' %}">Agregar Producto</a>

<table>
  <thead>
    <tr>
      <th>CÃ³digo</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Imagen</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for producto in productos %}
    <tr>
      <td>{{ producto.codigo }}</td>
      <td>{{ producto.nombre }}</td>
      <td>{{ producto.precio }}</td>
      <td><img src= ../../static/images/{{ producto.img }} style="width: 100px;"/> </td>

      {% comment %} <td><img src= ../../static/images/{{ productp.img }} style="width: 100px;"/> </td> {% endcomment %}
             
      <td>
        <a href="{% url 'editar_producto' producto.codigo %}">Editar</a>
        <a href="{% url 'eliminar_producto' producto.codigo %}">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
