{% extends 'base.html' %}
{% block css %}
<link rel="stylesheet" href="../../../static/css/estilo.css">
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<br><br><br><br><br><br>
<div class="container">
  
    <h1>Eliminar evento</h1>

    <p>¿Estás seguro de que deseas eliminar el evento "{{ evento.nombre }}"?</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit">Eliminar</button>
    </form>
</div>


{% endblock %}
