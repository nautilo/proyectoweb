{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<br><br><br><br><br><br>
<div class="container">
  
    <h1>Eliminar evento</h1>

    <p>¿Estás seguro de que deseas eliminar el evento "{{ evento.nombre }}"?</p>
    <p>Esta acción no se puede deshacer.</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Eliminar</button>
    </form>
</div>


{% endblock %}
